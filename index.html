<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="todo-header">
                <h2>To-Do List</h2>
                <img src="img/note.png" id="sticky-note" alt="sticky-note" />
            </div>
            <div class="todo-body">
                <input type="text" 
                    id="todoText"
                    class="todo-input"
                    placeholder="Add a new task"
                />
                <img src="img/plus.png"
                     alt="add-symbol"
                     id="addUpdateClick"
                />
            </div>
            <ul id="list-items" class="list-items"></ul>
        </div>
        <div>
            <p>Created by Leanne Gheramae T. Dagsil</p>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
